# Vault
type Vault @entity {
  id: ID!
  totalSwapCount: BigInt!
}

type Token @entity {
  # token address
  id: ID!

  # mirrored from the smart contract
  symbol: String!
  name: String!
  decimals: BigInt!

  # used for other stats like marketcap
  totalSupply: BigInt!

  # liquidity across all pairs
  totalLiquidity: BigDecimal!
}

type Transaction @entity {
  id: ID! # txn hash
  blockNumber: BigInt!
  timestamp: BigInt!
}

type Swap @entity {
  # transaction hash + "-" + log index
  id: ID!
  transaction: Transaction!
  timestamp: BigInt!

  poolId: Bytes!
  from: Bytes!
  tokenIn: Token!
  tokenOut: Token!
  tokenAmountIn: BigDecimal!
  tokenAmountOut: BigDecimal!
  logIndex: BigInt!
}