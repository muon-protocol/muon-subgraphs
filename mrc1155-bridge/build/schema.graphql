type BridgeEntity @entity {
  id: ID!
  blockNo: BigInt!
  txHash: Bytes!
  blockHash: Bytes!
  time: BigInt!
  txId: BigInt!
  tokenId: BigInt!
  fromChain: BigInt!
  toChain: BigInt!
  claimedChain: BigInt!
  user: Bytes!
  itemIds: [BigInt!]!
  amounts: [BigInt!]!
  tokenAddress: Bytes!
  deposited: Boolean!
  claimed: Boolean!
}
