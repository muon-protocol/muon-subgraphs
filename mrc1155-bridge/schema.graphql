type DepositEntity @entity {
  id: ID!
  blockNo: BigInt!
  txnHash: Bytes!
  blockHash: Bytes!
  time: BigInt!
  txId: BigInt!
  tokenId: BigInt!
  toChain: BigInt!
  user: Bytes!
  itemIds: [BigInt!]!
  amounts: [BigInt!]!
}

type ClaimEntity @entity {
  id: ID!
  blockNo: BigInt!
  txnHash: Bytes!
  blockHash: Bytes!
  time: BigInt!
  user: Bytes!
  txId: BigInt!
  fromChain: BigInt!
}