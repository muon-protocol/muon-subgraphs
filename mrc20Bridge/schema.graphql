type DepositEntity @entity {
  id: ID!
  blockNo: BigInt!
  txHash: Bytes!
  blockHash: Bytes!
  time: BigInt!
  txId: BigInt!
  tokenId: BigInt!
  toChain: BigInt!
  user: Bytes!
  amount: BigInt!
  tokenAddress: Bytes!
}

type ClaimEntity @entity {
  id: ID!
  blockNo: BigInt!
  txHash: Bytes!
  blockHash: Bytes!
  time: BigInt!
  user: Bytes!
  txId: BigInt!
  fromChain: BigInt!
}
