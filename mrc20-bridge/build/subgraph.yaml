specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: MRC20Bridge
    network: arbitrum-one
    source:
      address: "0x6B0251c3Ab1bfF327c4Fc9195354909FF44383b7"
      abi: MRC20Bridge
      startBlock: 179416767
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddToken
        - Claim
        - Deposit
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: MRC20Bridge
          file: MRC20Bridge/abis/MRC20Bridge.json
      eventHandlers:
        - event: AddToken(address,uint256)
          handler: handleAddToken
        - event: Claim(indexed address,uint256,indexed uint256,uint256,indexed uint256)
          handler: handleClaim
        - event: Deposit(uint256)
          handler: handleDeposit
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: MRC20Bridge/MRC20Bridge.wasm
